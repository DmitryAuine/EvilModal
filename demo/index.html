<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EvilModal demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="styles/demo.css">
</head>
<body>
  <div class="container">
    <!-- table -->
    <table id="clientsTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Tel</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <p>
      <button id="addNew" type="button" class="myButton">Add new client</button>
    </p>
    <!-- modal -->
    <div class="evil-modal" data-modal="modal1">
      <div class="evil-modal-content">
        <h1>
          Complex Form
        </h1>
        <form action="" id="clientForm" class="form">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required></input>
          </div>
          <div>
            <label for="surname">Surname</label>
            <input id="surname" name="surname" required></input>
          </div>
          <div>
            <label for="tel">Tel</label>
            <input id="tel"name="tel" required></input>
          </div>
        </form>
        <div class="btns">
          <button type="button" class="myButton" modal-confirm>Confirm</button>
          <button type="button" class="myButton" modal-dismiss>Dismiss</button>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../dist/evilModal.vanila.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
